<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Magical Unicorn Dress-Up & Dance Party</title>
  <style>
    :root{
      --bg:#efe7ff; --card:#fff; --ink:#3d2b87;
      --shadow:0 24px 70px rgba(79,70,229,.18);
      --radius:26px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: radial-gradient(1400px 700px at 50% -240px,#f8f5ff 0%,#efe7ff 60%,#e9e2ff 100%);
      font-family: ui-rounded, system-ui, -apple-system, "SF Pro", Segoe UI, Roboto, sans-serif;
      color:var(--ink);
      overflow-x:hidden;
    }

    .wrap{max-width:1100px;margin:64px auto;padding:0 18px;position:relative;z-index:2}

    /* ==== Rainbow WordArt Animated WELCOME ==== */
    .welcome{
      margin:0 auto 8px;
      width:100%;
      text-align:center;
      font-weight:1000;
      font-size:clamp(64px,10vw,140px);
      letter-spacing:4px;
      line-height:1;
      background:conic-gradient(from 0deg,#ff006e,#ffbe0b,#fbff12,#3be374,#00bbf9,#4361ee,#b5179e,#ff006e);
      background-size:400% 400%;
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      -webkit-text-stroke:6px #fff;
      text-shadow:0 10px 25px rgba(0,0,0,0.2);
      animation:
        rainbowShift 6s linear infinite,
        bounceY 2s ease-in-out infinite,
        swayX 5s ease-in-out infinite;
    }

    /* Rainbow color shifting */
    @keyframes rainbowShift {
      0% {background-position:0% 50%;}
      100% {background-position:400% 50%;}
    }

    /* Jump up and down */
    @keyframes bounceY {
      0%,100% {transform:translateY(0);}
      25% {transform:translateY(-25px);}
      50% {transform:translateY(0);}
      75% {transform:translateY(-15px);}
    }

    /* Slide side to side */
    @keyframes swayX {
      0%,100% {transform:translateX(0);}
      50% {transform:translateX(20px);}
    }

    .hero{
      position:relative;
      padding:20px 28px 8px;
      border-radius:var(--radius);
      text-align:center;
    }
    .hero h1{
      margin:0 0 8px;
      font-size:clamp(38px,4.5vw,56px);
      color:#5b46c9;
      text-shadow:0 2px 0 #fff8, 0 12px 34px rgba(75,0,220,.15);
    }
    .subtitle{
      font-size:clamp(18px,2vw,24px);
      font-weight:700;
      color:#6b5bd3;
      margin-bottom:14px;
    }

    .card{
      margin-top:18px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
    }

    label{font-weight:800;font-size:16px;color:#5e57a8;letter-spacing:.2px}
    select,input{
      width:100%;height:64px;border-radius:16px;
      border:1px solid #e6e1ff;outline:none;padding:0 14px;margin-top:8px;
      font-size:18px;color:#41358f;background:#faf9ff;
    }
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:16px}

    .go{
      margin-top:26px;width:100%;height:66px;border:0;border-radius:18px;
      background:linear-gradient(180deg,#8b5cf6,#6d4ae6);
      color:#fff;font-weight:900;letter-spacing:.25px;font-size:18px;
      box-shadow:0 18px 46px rgba(107,70,222,.35);cursor:pointer;
    }

    /* rainbow arc */
    .rainbow{position:absolute;left:-6px;right:-6px;top:-36px;height:100px;opacity:.55;pointer-events:none}

    /* confetti */
    .confetti{position:fixed;inset:0;pointer-events:none;z-index:0;}
    .confetti i{position:absolute;width:12px;height:18px;border-radius:4px;background:hsl(var(--h) 85% 65%);left:var(--x);animation:fall var(--t) linear var(--d) infinite;opacity:.45;filter:saturate(1.2)}
    @keyframes fall{0%{transform:translate3d(0,-120vh,0) rotate(0deg)}100%{transform:translate3d(0,120vh,0) rotate(720deg)}}

    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
      select,input{height:58px;font-size:17px}
      .go{height:62px}
    }
  </style>
</head>
<body>
  <div class="confetti" aria-hidden="true"></div>

  <div class="wrap">
    <section class="hero">
      <!-- Rainbow arc -->
      <svg class="rainbow" viewBox="0 0 1200 200" fill="none" aria-hidden="true">
        <defs><linearGradient id="g" x1="0" x2="1">
          <stop stop-color="#ff8bd1"/><stop offset=".5" stop-color="#8ad0ff"/><stop offset="1" stop-color="#a78bfa"/>
        </linearGradient></defs>
        <path d="M0,180 C300,-20 900,-20 1200,180" stroke="url(#g)" stroke-width="30" stroke-linecap="round"/>
        <path d="M60,182 C330,10 870,10 1140,182" stroke="#ffd166" stroke-width="20" stroke-linecap="round" opacity=".7"/>
        <path d="M120,184 C360,50 840,50 1080,184" stroke="#6ee7b7" stroke-width="14" stroke-linecap="round" opacity=".7"/>
      </svg>

      <!-- BIG rainbow WordArt -->
      <div class="welcome">WELCOME TO</div>

      <h1>Magical Unicorn Dress-Up & Dance Party ü¶Ñ‚ú®</h1>
      <div class="subtitle">Select your magical character, outfit and music</div>

      <form class="card" method="POST" action="{{ url_for('play') }}">
        <div class="grid">
          <div>
            <label for="name">Dancer‚Äôs name</label>
            <select id="name" name="name">
              <option>ü¶ÑYarianah</option><option>üåà Saraiyah</option><option>üê∂ Eliyah</option><option>ü¶ã Annayah</option><option>üå∏ Cenaeyah</option>
              <option value="Magical Dancer">Custom</option>
            </select>
          </div>
          <div>
            <label for="outfit">Pick an outfit</label>
            <select id="outfit" name="outfit">
              <option>Sparkle Dress</option><option>Star</option><option>Rainbow Skirt</option>
              <option>Butterfly Wings</option><option>Pink</option><option>Blue</option>
            </select>
          </div>
        </div>

        <div class="grid">
          <div>
            <label for="music">Pick a song</label>
            <select id="music" name="music">
              {% for t in tracks %}<option value="{{ t.file }}">{{ t.name }}</option>{% endfor %}
            </select>
          </div>
          <div></div>
        </div>

        <button class="go" type="submit">Start Party! ‚ú®</button>
      </form>
    </section>
  </div>

  <script>
    // confetti sprinkles
    const root = document.querySelector('.confetti');
    for(let i=0;i<46;i++){
      const p=document.createElement('i');
      p.style.setProperty('--x', (Math.random()*100)+'%');
      p.style.setProperty('--h', Math.floor(Math.random()*360));
      p.style.setProperty('--t', (7+Math.random()*10)+'s');
      p.style.setProperty('--d', (-Math.random()*7)+'s');
      root.appendChild(p);
    }
  </script>
</body>
</html>
