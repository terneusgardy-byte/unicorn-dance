name: Keep Unicorn Dance Awake

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (UTC)
  workflow_dispatch:        # allow manual runs

permissions:
  contents: read

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Ping app
        run: |
          echo "Pinging: https://unicorn-dance.onrender.com/"
          for i in 1 2 3 4 5; do
            curl -I -L --max-time 20 "https://unicorn-dance.onrender.com/" && exit 0
            echo "Attempt $i failed; retrying in 5s..."
            sleep 5
          done
          echo "Ping failed after retries"
          exit 1
